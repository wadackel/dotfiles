# ~/.tmux.popup.conf
# ポップアップ内サーバー専用設定

# ポップアップ内サーバー用フラグ
set -g @popup 1

# 既存設定を読み込み
source-file ~/.config/tmux/tmux.conf

# C-q は prefixなしで detach（ネスト防止）
unbind-key C-q
unbind-key -n C-q
bind-key -n C-q detach-client

# 念のため再設定（他設定で上書きされた場合に備える）
set -g @popup 1

# === ポップアップ専用スタイル ===

# ステータスバーを非表示
set-option -g status off
